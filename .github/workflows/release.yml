name: 🚀 Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build web application
      run: npm run build
      
    - name: 📱 Build Electron app
      run: npm run app:dist
      
    - name: 📋 Get version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: 🎉 Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Calculadora 3D ${{ steps.version.outputs.version }}
        body: |
          ## 🚀 Calculadora de Precios 3D ${{ steps.version.outputs.version }}
          
          ### ✨ Características
          - 🧮 Calculadora de Resina para impresoras SLA/DLP
          - 🧮 Calculadora de Filamento para impresoras FDM/FFF
          - 💾 Gestión de proyectos con almacenamiento local
          - 📱 Interfaz moderna y responsive
          - ⚡ Aplicación de escritorio ultra-optimizada
          
          ### 📦 Instalación
          1. Descarga `Calculadora-3D-Portable.exe`
          2. Ejecuta directamente (no requiere instalación)
          3. ¡Disfruta calculando tus proyectos 3D!
          
          ### 🔧 Requisitos
          - Windows 10 o superior (64-bit)
          - 4 GB RAM mínimo
          - 300 MB espacio libre
          
          ---
          **Desarrollado con ❤️ usando React + Electron**
        files: |
          dist-app/win-unpacked/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
