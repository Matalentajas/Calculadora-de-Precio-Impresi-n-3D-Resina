<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="printerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#45a049"/>
    </linearGradient>
    
    <!-- Sombras -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Calculadora principal -->
  <rect x="128" y="80" width="256" height="352" rx="24" fill="url(#calculatorGradient)" filter="url(#shadow)"/>
  
  <!-- Pantalla -->
  <rect x="148" y="100" width="216" height="64" rx="8" fill="url(#screenGradient)" filter="url(#innerShadow)"/>
  
  <!-- Texto en la pantalla -->
  <text x="256" y="140" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="24" font-weight="bold">€ 15,50</text>
  
  <!-- Botones de la calculadora (4x4) -->
  <!-- Fila 1 -->
  <circle cx="178" cy="204" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="226" cy="204" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="274" cy="204" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="322" cy="204" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  
  <!-- Fila 2 -->
  <circle cx="178" cy="244" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="226" cy="244" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="274" cy="244" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="322" cy="244" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  
  <!-- Fila 3 -->
  <circle cx="178" cy="284" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="226" cy="284" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="274" cy="284" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="322" cy="284" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  
  <!-- Fila 4 -->
  <circle cx="178" cy="324" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="226" cy="324" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="274" cy="324" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  <circle cx="322" cy="324" r="16" fill="url(#buttonGradient)" filter="url(#innerShadow)"/>
  
  <!-- Botón especial de resultado -->
  <rect x="178" y="356" width="144" height="32" rx="16" fill="#4CAF50" filter="url(#innerShadow)"/>
  <text x="250" y="376" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">=</text>
  
  <!-- Impresora 3D en el lado derecho -->
  <g transform="translate(400, 300)">
    <!-- Base de la impresora -->
    <rect x="0" y="40" width="80" height="48" rx="8" fill="url(#printerGradient)" filter="url(#shadow)"/>
    
    <!-- Plataforma de impresión -->
    <rect x="8" y="48" width="64" height="8" fill="#2E7D32"/>
    
    <!-- Torre vertical -->
    <rect x="4" y="0" width="8" height="40" fill="#37474F"/>
    <rect x="68" y="0" width="8" height="40" fill="#37474F"/>
    
    <!-- Extrusor -->
    <rect x="32" y="8" width="16" height="12" rx="2" fill="#FF5722"/>
    <circle cx="40" cy="6" r="3" fill="#FF6F00"/>
    
    <!-- Pieza siendo impresa -->
    <rect x="32" y="56" width="16" height="8" rx="2" fill="#764ba2" opacity="0.8"/>
    
    <!-- Detalle de filamento -->
    <line x1="40" y1="20" x2="40" y2="56" stroke="#E91E63" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Símbolo de euro decorativo -->
  <circle cx="80" cy="120" r="24" fill="rgba(255,255,255,0.2)" filter="url(#innerShadow)"/>
  <text x="80" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">€</text>
  
  <!-- Elementos decorativos -->
  <circle cx="60" cy="400" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="450" cy="100" r="12" fill="rgba(255,255,255,0.2)"/>
  <circle cx="80" cy="300" r="6" fill="rgba(255,255,255,0.4)"/>
  
</svg>
